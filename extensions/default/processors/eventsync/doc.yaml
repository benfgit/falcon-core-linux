Description: Synchronize on the occurrence of a target event on all its input slots, before emitting the same target event

Input port:
  - name: events
    type: EventData
    slots: 1-256
    description:

Output port:
  - name: events
    type: EventData
    slots: 1-256
    description:

Options:
  - name: target event
    type: string
    default: none
    description: The event to synchronize on.