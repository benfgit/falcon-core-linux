Description: Compute the Multi-Unit Activity from the spike counts provided by the spike detectors and outputs MUAData.

Input port:
  - name: spikes
    type: EventData
    slots: 1-64
    description:

Output port:
  - name: mua
    type: MUAData
    slots: 1
    description:

Options:
  - &binsize
    name: bin size
    type: unsigned int
    default: 10 ms
    description:

State:
  Static:
    - <<: *binsize
      shared: true
      external access: write

  Broadcaster:
    - name: MUA
      type: double
      initial value: 0.0
      external access: read
      description: