Description: Read raw data of a Neuralynx Digilynx data acquisition on a UDP buffer

Output port:
  - name: udp
    type: VectorType <char>
    slots: 1
    description:


Options:
  - name: address
    type: string
    default: 127.0.0.1
    description: IP address of Digilynx acquisition system.
  - name: port
    type: unsigned int
    default: 50000
    description: Port number for communication with Digilynx acquisition system.
  - name: npackets
    type: uint64_t
    default: 0
    description: The total number of data packets to read (0 means continuous recording).
  - name: nchannels
    type: unsigned int
    default: 128
    description: The number of channels of the Digilynx acquisition system.

States:
  Broadcaster:
    - name: n_invalid
      type: uint64_t
      default: O
      external access: read
      description: The number of invalid packets that were received.