processors:
  sink:
    class: DummySink

  logger:
    class: SerialOutput

  event source (1-2):
    class: EventSource
    options:
      events: ["events", "data"]
      rate: 30

  event converter:
    class: EventConverter
    options:
      event name: test
      replace: true

  event sync:
    class: EventSync
    options:
      target event: test
      
connections:
  - event source1.events=p:data.f:sink
  - event source2.events=p:events.f:event converter
  - event converter.events = event sync.events
  - event sync.events = logger.events
